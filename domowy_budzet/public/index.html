<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Domowy Budżet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Domowy Budżet</h1>
    <button id="logoutBtn" style="display:none;">Wyloguj</button>
  </header>

  <section id="authSection">
    <h2 id="authTitle">Zaloguj się</h2>
    <input type="text" id="login" placeholder="Login">
    <input type="password" id="password" placeholder="Hasło">
    <button id="authBtn">Zaloguj</button>
    <button id="registerBtn">Zarejestruj się</button>
  </section>

  <section id="operationSection" style="display:none;">
    <h2>Dodaj Operację</h2>
    <input type="text" id="amount" placeholder="Kwota">
    <input type="text" id="description" placeholder="Opis">
    <select id="category">
      <option value="Jedzenie">Jedzenie</option>
      <option value="Transport">Transport</option>
      <option value="Rozrywka">Rozrywka</option>
      <option value="Inne">Inne</option>
    </select>
    <select id="type">
      <option value="Przychód">Przychód</option>
      <option value="Wydatek">Wydatek</option>
    </select>
    <button id="addOperationBtn">Dodaj</button>
  </section>

  <section id="transactionsSection" style="display:none;">
    <h2>Twoje Transakcje</h2>
    <table id="transactionsTable">
      <thead>
        <tr>
          <th>Data</th>
          <th>Kwota</th>
          <th>Typ</th>
          <th>Kategoria</th>
          <th>Opis</th>
          <th>Akcje</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div id="summary"></div>
    <button id="exportBtn">Eksportuj do CSV</button>
  </section>

  <script src="scripts.js"></script>
</body>
</html>
